<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Dashboard App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            background: #f5f7fa;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background: #fff;
            padding: 40px 32px;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        .login-title {
            font-size: 2rem;
            font-weight: bold;
            color: #222;
            margin-bottom: 12px;
        }
        .login-desc {
            color: #666;
            margin-bottom: 32px;
        }
        .google-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            background: #fff;
            color: #444;
            border: 1px solid #ddd;
            border-radius: 6px;
            padding: 12px 24px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: box-shadow 0.2s;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
        }
        .google-btn:hover {
            box-shadow: 0 4px 16px rgba(0,0,0,0.08);
            border-color: #aaa;
        }
        .google-logo {
            width: 22px;
            height: 22px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-title">Welcome to Your Dashboard</div>
        <div class="login-desc">Sign in to access your personalized dashboard and data. Login is required for all features.</div>
        <a href="{{ url_for('auth_google') }}" class="google-btn">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google Logo" class="google-logo">
            Sign in with Google
        </a>
    </div>
</body>
</html>
