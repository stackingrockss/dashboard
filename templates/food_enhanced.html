<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Food Database</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        .food-dashboard {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .dashboard-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .dashboard-header h1 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .dashboard-header p {
            color: #666;
            font-size: 16px;
        }
        
        .search-container {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            padding: 30px;
            margin-bottom: 30px;
        }
        
        .search-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .search-header h2 {
            color: #333;
            margin: 0;
        }
        
        .search-stats {
            color: #666;
            font-size: 14px;
        }
        
        .search-input-container {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .search-input {
            flex: 1;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .search-input:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
        }
        
        .search-btn {
            padding: 15px 30px;
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.3);
        }
        
        .search-filters {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }
        
        .filter-select {
            padding: 10px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 6px;
            font-size: 14px;
            background: white;
            cursor: pointer;
        }
        
        .filter-select:focus {
            outline: none;
            border-color: #007bff;
        }
        
        .results-container {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            padding: 30px;
        }
        
        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .results-count {
            color: #666;
            font-size: 14px;
        }
        
        .view-toggle {
            display: flex;
            gap: 10px;
        }
        
        .view-btn {
            padding: 8px 16px;
            background: #f8f9fa;
            border: 2px solid #e1e5e9;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        .view-btn.active {
            background: #007bff;
            color: white;
            border-color: #007bff;
        }
        
        .food-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }
        
        .food-card {
            background: #fff;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .food-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            border-color: #007bff;
        }
        
        .food-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }
        
        .food-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin: 0;
            line-height: 1.3;
        }
        
        .food-brand {
            color: #666;
            font-size: 14px;
            margin-top: 5px;
        }
        
        .food-category {
            background: #e3f2fd;
            color: #1976d2;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
        }
        
        .nutrition-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .nutrition-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 12px;
            background: #f8f9fa;
            border-radius: 6px;
        }
        
        .nutrition-label {
            font-weight: 500;
            color: #555;
            font-size: 14px;
        }
        
        .nutrition-value {
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }
        
        .serving-info {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 6px;
            padding: 10px;
            margin-bottom: 15px;
        }
        
        .serving-info h4 {
            margin: 0 0 8px 0;
            color: #856404;
            font-size: 14px;
        }
        
        .serving-options {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .serving-option {
            padding: 6px 12px;
            background: #fff;
            border: 1px solid #ffeaa7;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .serving-option:hover {
            background: #ffeaa7;
        }
        
        .serving-option.selected {
            background: #f39c12;
            color: white;
            border-color: #f39c12;
        }
        
        .log-section {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .quantity-input {
            width: 80px;
            padding: 8px 12px;
            border: 2px solid #e1e5e9;
            border-radius: 6px;
            font-size: 14px;
            text-align: center;
        }
        
        .quantity-input:focus {
            outline: none;
            border-color: #007bff;
        }
        
        .unit-select {
            padding: 8px;
            border: 2px solid #e1e5e9;
            border-radius: 6px;
            font-size: 14px;
            background: white;
            cursor: pointer;
        }
        
        .log-btn {
            flex: 1;
            padding: 12px;
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .log-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.3);
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #007bff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .no-results {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }
        
        .no-results h3 {
            margin-bottom: 10px;
            color: #333;
        }
        
        .no-results p {
            margin-bottom: 20px;
        }
        
        .suggestions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .suggestion-tag {
            padding: 6px 12px;
            background: #e3f2fd;
            color: #1976d2;
            border-radius: 20px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .suggestion-tag:hover {
            background: #1976d2;
            color: white;
        }
        
        .quick-add {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            padding: 30px;
            margin-bottom: 30px;
        }
        
        .quick-add h3 {
            margin-bottom: 20px;
            color: #333;
        }
        
        .quick-add-form {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
        }
        
        .form-group label {
            margin-bottom: 5px;
            font-weight: 500;
            color: #555;
        }
        
        .form-group input,
        .form-group select {
            padding: 10px;
            border: 2px solid #e1e5e9;
            border-radius: 6px;
            font-size: 14px;
        }
        
        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #007bff;
        }
        
        .quick-add-btn {
            padding: 12px 24px;
            background: linear-gradient(135deg, #6f42c1, #5a32a3);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .quick-add-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(111, 66, 193, 0.3);
        }
        
        .recent-foods {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            padding: 30px;
            margin-bottom: 30px;
        }
        
        .recent-foods h3 {
            margin-bottom: 20px;
            color: #333;
        }
        
        .recent-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
        }
        
        .recent-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            background: #f8f9fa;
            border-radius: 6px;
            transition: all 0.2s ease;
        }
        
        .recent-item:hover {
            background: #e9ecef;
        }
        
        .recent-info h4 {
            margin: 0;
            font-size: 14px;
            color: #333;
        }
        
        .recent-info p {
            margin: 5px 0 0 0;
            font-size: 12px;
            color: #666;
        }
        
        .recent-add-btn {
            padding: 6px 12px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
        }
        
        .recent-add-btn:hover {
            background: #218838;
        }
        
        @media (max-width: 768px) {
            .food-dashboard {
                padding: 10px;
            }
            
            .search-input-container {
                flex-direction: column;
            }
            
            .food-grid {
                grid-template-columns: 1fr;
            }
            
            .nutrition-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="food-dashboard">
        <div class="dashboard-header">
            <h1>üçΩÔ∏è Food Database</h1>
            <p>Search, discover, and log your daily nutrition</p>
        </div>

        <!-- Quick Add Section -->
        <div class="quick-add">
            <h3>Quick Add Food</h3>
            <form class="quick-add-form" id="quickAddForm">
                <div class="form-group">
                    <label for="foodName">Food Name</label>
                    <input type="text" id="foodName" name="foodName" placeholder="e.g., Apple, Chicken Breast" required>
                </div>
                <div class="form-group">
                    <label for="calories">Calories</label>
                    <input type="number" id="calories" name="calories" placeholder="100" required>
                </div>
                <div class="form-group">
                    <label for="protein">Protein (g)</label>
                    <input type="number" id="protein" name="protein" placeholder="5" step="0.1">
                </div>
                <div class="form-group">
                    <label for="carbs">Carbs (g)</label>
                    <input type="number" id="carbs" name="carbs" placeholder="20" step="0.1">
                </div>
                <div class="form-group">
                    <label for="fat">Fat (g)</label>
                    <input type="number" id="fat" name="fat" placeholder="2" step="0.1">
                </div>
                <div class="form-group">
                    <label for="quantity">Quantity</label>
                    <input type="number" id="quantity" name="quantity" placeholder="1" step="0.1" required>
                </div>
                <div class="form-group">
                    <label for="unit">Unit</label>
                    <select id="unit" name="unit">
                        <option value="serving">Serving</option>
                        <option value="g">Grams</option>
                        <option value="oz">Ounces</option>
                        <option value="cup">Cup</option>
                        <option value="piece">Piece</option>
                    </select>
                </div>
                <div class="form-group">
                    <button type="submit" class="quick-add-btn">Add Food</button>
                </div>
            </form>
        </div>

        <!-- Search Section -->
        <div class="search-container">
            <div class="search-header">
                <h2>Search Food Database</h2>
                <div class="search-stats" id="searchStats">
                    <span id="totalFoods">0</span> foods in database
                </div>
            </div>
            
            <div class="search-input-container">
                <input type="text" class="search-input" id="searchInput" placeholder="Search for foods (e.g., apple, chicken, yogurt...)" autocomplete="off">
                <button class="search-btn" id="searchBtn">Search</button>
            </div>
            
            <div class="search-filters">
                <select class="filter-select" id="categoryFilter">
                    <option value="">All Categories</option>
                </select>
                <select class="filter-select" id="sortBy">
                    <option value="name">Sort by Name</option>
                    <option value="calories">Sort by Calories</option>
                    <option value="protein">Sort by Protein</option>
                </select>
            </div>
        </div>

        <!-- Results Section -->
        <div class="results-container">
            <div class="results-header">
                <div class="results-count" id="resultsCount">No results</div>
                <div class="view-toggle">
                    <button class="view-btn active" data-view="grid">Grid</button>
                    <button class="view-btn" data-view="list">List</button>
                </div>
            </div>
            
            <div id="searchResults" class="food-grid">
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <p>Search for foods to get started...</p>
                </div>
            </div>
        </div>

        <!-- Recent Foods Section -->
        <div class="recent-foods">
            <h3>Recently Logged Foods</h3>
            <div class="recent-list" id="recentFoods">
                <p>No recent foods logged yet.</p>
            </div>
        </div>
    </div>

    <script>
        let currentFoods = [];
        let categories = [];
        let recentFoods = [];

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            loadCategories();
            loadRecentFoods();
            setupEventListeners();
        });

        function setupEventListeners() {
            // Search functionality
            const searchInput = document.getElementById('searchInput');
            const searchBtn = document.getElementById('searchBtn');
            
            searchInput.addEventListener('input', debounce(performSearch, 300));
            searchBtn.addEventListener('click', performSearch);
            
            // Filters
            document.getElementById('categoryFilter').addEventListener('change', performSearch);
            document.getElementById('sortBy').addEventListener('change', performSearch);
            
            // View toggle
            document.querySelectorAll('.view-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.view-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    updateView();
                });
            });
            
            // Quick add form
            document.getElementById('quickAddForm').addEventListener('submit', handleQuickAdd);
        }

        function loadCategories() {
            fetch('/food/categories')
                .then(response => response.json())
                .then(data => {
                    categories = data.categories;
                    const categoryFilter = document.getElementById('categoryFilter');
                    
                    categories.forEach(category => {
                        const option = document.createElement('option');
                        option.value = category.id;
                        option.textContent = category.name;
                        categoryFilter.appendChild(option);
                    });
                })
                .catch(error => console.error('Error loading categories:', error));
        }

        function performSearch() {
            const query = document.getElementById('searchInput').value.trim();
            const category = document.getElementById('categoryFilter').value;
            const sortBy = document.getElementById('sortBy').value;
            
            if (!query && !category) {
                showLoading('Search for foods to get started...');
                return;
            }
            
            showLoading('Searching...');
            
            let url = '/food/search?';
            if (query) url += `q=${encodeURIComponent(query)}&`;
            if (category) url += `category=${category}&`;
            if (sortBy) url += `sort=${sortBy}&`;
            
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    currentFoods = data.foods || [];
                    displayResults(currentFoods);
                    updateSearchStats(data.count || 0);
                })
                .catch(error => {
                    console.error('Search error:', error);
                    showError('Search failed. Please try again.');
                });
        }

        function displayResults(foods) {
            const resultsContainer = document.getElementById('searchResults');
            
            if (foods.length === 0) {
                resultsContainer.innerHTML = `
                    <div class="no-results">
                        <h3>No foods found</h3>
                        <p>Try adjusting your search terms or browse by category.</p>
                        <div class="suggestions">
                            <span class="suggestion-tag" onclick="searchSuggestion('apple')">Apple</span>
                            <span class="suggestion-tag" onclick="searchSuggestion('chicken')">Chicken</span>
                            <span class="suggestion-tag" onclick="searchSuggestion('yogurt')">Yogurt</span>
                            <span class="suggestion-tag" onclick="searchSuggestion('rice')">Rice</span>
                        </div>
                    </div>
                `;
                return;
            }
            
            const foodCards = foods.map(food => createFoodCard(food)).join('');
            resultsContainer.innerHTML = foodCards;
            
            // Add event listeners to the new cards
            addCardEventListeners();
            // Update nutrition display for each card to match default quantity/unit
            document.querySelectorAll('.food-card').forEach(card => {
                const foodId = card.getAttribute('data-food-id');
                updateNutritionDisplay(card, foodId);
            });
        }

        function createFoodCard(food) {
            const nutrition = food.nutrition;
            const servingSizes = food.common_serving_sizes || [];
            
            return `
                <div class="food-card" data-food-id="${food.id}">
                    <div class="food-header">
                        <div>
                            <h3 class="food-title">${food.name}</h3>
                            ${food.brand ? `<p class="food-brand">${food.brand}</p>` : ''}
                        </div>
                        <span class="food-category">${food.category || 'Uncategorized'}</span>
                    </div>
                    
                    <div class="nutrition-grid">
                        <div class="nutrition-item">
                            <span class="nutrition-label">Calories</span>
                            <span class="nutrition-value">${nutrition.calories || 0}</span>
                        </div>
                        <div class="nutrition-item">
                            <span class="nutrition-label">Protein</span>
                            <span class="nutrition-value">${nutrition.protein || 0}g</span>
                        </div>
                        <div class="nutrition-item">
                            <span class="nutrition-label">Carbs</span>
                            <span class="nutrition-value">${nutrition.carbs || 0}g</span>
                        </div>
                        <div class="nutrition-item">
                            <span class="nutrition-label">Fat</span>
                            <span class="nutrition-value">${nutrition.fat || 0}g</span>
                        </div>
                    </div>
                    
                    ${servingSizes.length > 0 ? `
                        <div class="serving-info">
                            <h4>Serving Options</h4>
                            <div class="serving-options">
                                ${servingSizes.map(serving => `
                                    <span class="serving-option" data-serving-id="${serving.id}">
                                        ${serving.description}
                                    </span>
                                `).join('')}
                            </div>
                        </div>
                    ` : ''}
                    
                    <div class="log-section">
                        <input type="number" class="quantity-input" value="100" min="1" step="1">
                        <select class="unit-select">
                            <option value="g">g</option>
                            <option value="oz">oz</option>
                            <option value="cup">cup</option>
                            <option value="piece">piece</option>
                        </select>
                        <button class="log-btn" onclick="logFood(${food.id})">Log Food</button>
                    </div>
                </div>
            `;
        }

        function addCardEventListeners() {
            // Serving option selection
            document.querySelectorAll('.serving-option').forEach(option => {
                option.addEventListener('click', function() {
                    const card = this.closest('.food-card');
                    card.querySelectorAll('.serving-option').forEach(opt => opt.classList.remove('selected'));
                    this.classList.add('selected');
                });
            });
            // Custom amount/unit nutrition update
            document.querySelectorAll('.food-card').forEach(card => {
                const foodId = card.getAttribute('data-food-id');
                const qtyInput = card.querySelector('.quantity-input');
                const unitSelect = card.querySelector('.unit-select');
                if (qtyInput && unitSelect) {
                    const update = () => updateNutritionDisplay(card, foodId);
                    qtyInput.addEventListener('input', update);
                    unitSelect.addEventListener('change', update);
                }
            });
        }

        function updateNutritionDisplay(card, foodId) {
            const qty = card.querySelector('.quantity-input').value;
            const unit = card.querySelector('.unit-select').value;
            fetch(`/food/nutrition/${foodId}?amount=${qty}&unit=${unit}`)
                .then(res => res.json())
                .then(data => {
                    const nutrition = data.nutrition;
                    const grid = card.querySelector('.nutrition-grid');
                    if (nutrition && grid) {
                        grid.innerHTML = `
                            <div class="nutrition-item"><span class="nutrition-label">Calories</span><span class="nutrition-value">${nutrition.calories || 0}</span></div>
                            <div class="nutrition-item"><span class="nutrition-label">Protein</span><span class="nutrition-value">${nutrition.protein || 0}g</span></div>
                            <div class="nutrition-item"><span class="nutrition-label">Carbs</span><span class="nutrition-value">${nutrition.carbs || 0}g</span></div>
                            <div class="nutrition-item"><span class="nutrition-label">Fat</span><span class="nutrition-value">${nutrition.fat || 0}g</span></div>
                        `;
                    }
                });
        }

        function logFood(foodId) {
            const card = document.querySelector(`[data-food-id="${foodId}"]`);
            const quantity = card.querySelector('.quantity-input').value;
            const selectedServing = card.querySelector('.serving-option.selected');
            const servingSizeId = selectedServing ? selectedServing.dataset.servingId : null;
            
            const foodData = {
                food_id: foodId,
                quantity: parseFloat(quantity),
                serving_size_id: servingSizeId,
                date: new Date().toISOString().split('T')[0]
            };
            
            fetch('/food/food_entry', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(foodData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showSuccess('Food logged successfully!');
                    loadRecentFoods();
                    // Reset quantity
                    card.querySelector('.quantity-input').value = '100';
                } else {
                    showError(data.error || 'Failed to log food');
                }
            })
            .catch(error => {
                console.error('Error logging food:', error);
                showError('Failed to log food. Please try again.');
            });
        }

        function handleQuickAdd(event) {
            event.preventDefault();
            
            const formData = new FormData(event.target);
            const foodData = {
                food_name: formData.get('foodName'),
                calories: parseFloat(formData.get('calories')),
                protein: parseFloat(formData.get('protein')) || 0,
                carbs: parseFloat(formData.get('carbs')) || 0,
                fat: parseFloat(formData.get('fat')) || 0,
                quantity: parseFloat(formData.get('quantity')),
                unit: formData.get('unit'),
                date: new Date().toISOString().split('T')[0]
            };
            
            fetch('/food/food_entry', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(foodData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showSuccess('Food added successfully!');
                    event.target.reset();
                    loadRecentFoods();
                } else {
                    showError(data.error || 'Failed to add food');
                }
            })
            .catch(error => {
                console.error('Error adding food:', error);
                showError('Failed to add food. Please try again.');
            });
        }

        function loadRecentFoods() {
            // This would typically fetch from an API endpoint
            // For now, we'll use localStorage or show a placeholder
            const recentContainer = document.getElementById('recentFoods');
            recentContainer.innerHTML = '<p>No recent foods logged yet.</p>';
        }

        function searchSuggestion(term) {
            document.getElementById('searchInput').value = term;
            performSearch();
        }

        function updateSearchStats(count) {
            document.getElementById('resultsCount').textContent = `${count} result${count !== 1 ? 's' : ''} found`;
        }

        function updateView() {
            const view = document.querySelector('.view-btn.active').dataset.view;
            const resultsContainer = document.getElementById('searchResults');
            
            if (view === 'list') {
                resultsContainer.style.gridTemplateColumns = '1fr';
            } else {
                resultsContainer.style.gridTemplateColumns = 'repeat(auto-fill, minmax(350px, 1fr))';
            }
        }

        function showLoading(message) {
            document.getElementById('searchResults').innerHTML = `
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <p>${message}</p>
                </div>
            `;
        }

        function showError(message) {
            // You can implement a toast notification system here
            alert(message);
        }

        function showSuccess(message) {
            // You can implement a toast notification system here
            alert(message);
        }

        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }
    </script>
